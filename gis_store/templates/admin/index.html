{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<div class="row">
    {% for app in app_list %}
    <div class="col-md-6 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">{{ app.name }}</h4>
                <ul class="list-group">
                    {% for model in app.models %}
                    <li class="list-group-item d-flex justify-content-between">
                        {{ model.name }}
                        <a href="{{ model.admin_url }}" class="btn btn-sm btn-primary">Open</a>
                    </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
